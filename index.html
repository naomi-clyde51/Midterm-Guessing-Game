<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naomi's Guessing Game</title>
    
    <style>
        * {    
        margin: 0;
        background-color: whitesmoke;
        font-family: arial, verdana, times new roman;
        
        }
        
        h1 {
        text-align: center;
        margin-top: 20px;
        
        }
        
        p {    
        text-align: center;    
        margin-top: 20px;
        font-size: 18px;
        font-weight: 550;
        
        }
        
        .form {
        text-align: center;
        margin-top: 35px;
        
        }
        
        .guessField {
        background-color: white;
        
        }
        
        .guessSubmit {
        background-color: white;
        border: 2px outset;
            
        }
        
        img {
        margin-top: 150px;
        }
        
    </style>
</head>

<body>
<h1>Guess That Number!</h1>

<p>Input a number between 1-10 in the box below. See if you guessed the right number!</p> 
<p>Refresh the page to generate a new number.</p>

<!-- How to create a form -->
<div class="form"> 
    <label for="guessField">Enter a guess: </label> 
    <input type = "text" id = "guessField" class = "guessField"> 
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
</div>
    
<center><img src="computer_img.png"></center>

<script type="text/javascript">

    // Number generated by the computer. Math.floor(x) rounds the stated integer to the nearest integer down (ex. 2.9 => 2).
    
    // Math.random(x) randomizes a number between 0 (inclusively) and 1 (exclusively). For example, 0.5 or 0.99. By multiplying 10 and adding 1, numbers between 1-10 can be generated.
    
    var x = Math.floor(Math.random() * 10 + 1);
    
    var guess = 1;
    
    // When clicking on button, the numbers will be generated
    
    document.getElementById("submitguess").onclick = function(){
        
    // Number input by the user. Gets the value input into id "guessField".

    var y = document.getElementById("guessField").value;
    
    // Conditions
        
    if(y == x) {
        alert ("Congratulations!!! You guessed the right number! â˜º");
        
    }

    else if(y > x) {
        guess++;
        alert ("Sorry, you guessed wrong. Try a smaller number.");
        
    }
    
    else if(y < x) {
        guess++;
        alert ("Sorry, you guessed wrong. Try a greater number.");
        
    }

    else {
        alert ("Sorry, that's not a number.");
    }
}
</script>
</body>
</html>
